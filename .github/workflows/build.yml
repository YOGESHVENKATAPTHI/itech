name: Build, test, coverage and SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build, test and SonarQube
    runs-on: ubuntu-latest
    # If you store secrets in an environment, uncomment the next line and ensure environment exists
    # environment: sonaritech

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repo files (debug)
        run: |
          echo "=== tracked files ==="
          git ls-files | sed -n '1,200p'

      # -----------------------
      # Node / JS setup & tests
      # -----------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install JS dependencies
        run: npm ci

      - name: Run JS tests and generate lcov
        run: npm run coverage

      - name: Show JS coverage file (debug)
        run: |
          echo "Coverage dir:"
          ls -la coverage || true
          if [ -f coverage/lcov.info ]; then echo "lcov found"; else echo "lcov.info missing" && exit 1; fi

      # -------------------------
      # Python setup & tests
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run Python tests and generate coverage.xml
        run: |
          mkdir -p coverage
          pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml:coverage/coverage.xml || true
          # do not fail the job here; Sonar will pick up coverage and report issues

      - name: Show Python coverage file (debug)
        run: |
          ls -la coverage || true
          test -f coverage/coverage.xml && echo "python coverage xml found" || echo "coverage.xml missing"

      # -------------------------
      # SonarQube reachability
      # -------------------------
      - name: Debug: check SonarQube reachability
        run: |
          echo "Checking SONAR_HOST_URL reachability..."
          curl -I --max-time 10 "$SONAR_HOST_URL" || (echo "Cannot reach $SONAR_HOST_URL" && exit 1)
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # -------------------------
      # SonarQube analysis
      # -------------------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
