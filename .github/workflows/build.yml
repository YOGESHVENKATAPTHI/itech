name: Build and analyze

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    name: Build, test, coverage and SonarQube analysis
    runs-on: ubuntu-latest
    environment: sonaritech

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and generate coverage
        run: npm run coverage
        # Ensure your package.json has a "coverage" script that produces coverage/lcov.info

      - name: List coverage file (debug)
        run: |
          echo "Coverage files in repo:"
          ls -la coverage || true
          test -f coverage/lcov.info && echo "lcov found" || (echo "lcov.info missing" && exit 1)

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .
          # Optional: override scanner settings if needed
          # scannerVersion: '7.2.0.5079'

      - name: Wait for Quality Gate and fail if not passed
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
