name: Build, test, coverage and SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build, test and SonarQube
    runs-on: ubuntu-latest
    # If you use environment secrets, uncomment and set the environment name
    # environment: sonaritech

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show tracked files (debug)
        run: |
          echo "=== tracked files ==="
          git ls-files | sed -n '1,200p'

      # -----------------------
      # Node / JS setup & tests
      # -----------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install JS dependencies
        run: npm ci

      - name: Run JS tests and generate lcov
        run: npm run coverage

      - name: Verify JS coverage file
        run: |
          echo "Coverage directory:"
          ls -la coverage || true
          if [ -f coverage/lcov.info ]; then
            echo "lcov.info found"
          else
            echo "lcov.info missing"
            exit 1
          fi

      # -------------------------
      # Python setup & tests
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run Python tests and generate coverage.xml
        run: |
          mkdir -p coverage
          pytest --maxfail=1 --disable-warnings -q --cov=. --cov-report=xml:coverage/coverage.xml || true

      - name: Verify Python coverage file
        run: |
          ls -la coverage || true
          if [ -f coverage/coverage.xml ]; then
            echo "coverage.xml found"
          else
            echo "coverage.xml missing"
          fi

      # -------------------------
      # SonarQube reachability
      # -------------------------
      - name: Check SonarQube reachability
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          if [ -z "$SONAR_HOST_URL" ]; then
            echo "SONAR_HOST_URL secret is not set"
            exit 1
          fi
          echo "Checking reachability for $SONAR_HOST_URL"
          curl -I --max-time 10 "$SONAR_HOST_URL" || (echo "Cannot reach $SONAR_HOST_URL" && exit 1)

      # -------------------------
      # SonarQube analysis
      # -------------------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
